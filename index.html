<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON/Netscape converter</title>
		<link rel="icon" href="https://i.postimg.cc/q7TgqZ6f/f71435ae-a763-4776-b58a-9ba0ac651093.png" type="image/png">
    <link rel="stylesheet" href="style.css"> <!-- Подключаем CSS -->
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 id="title">JSON <> Netscape Cookie Converter</h1>
        
        <div class="converter">
            <label for="inputText" id="inputLabel">JSON Cookies</label>
            <textarea id="inputText" placeholder="Paste your JSON cookies here"></textarea>

            <button id="swapButton">Swap Conversion Direction</button>
            <button id="convertButton">Convert to Netscape</button>
            
            <label for="outputText" id="outputLabel">Netscape Cookies</label>
            <textarea id="outputText" placeholder="The converted cookies will appear here."></textarea>
						<label for="madeby" id="madeby">Made by Yowori :3</label>
        </div>
    </div>
		

    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
